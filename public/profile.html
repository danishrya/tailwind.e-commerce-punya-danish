<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Card Component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <section class="bg-gray-50">
        <nav class="bg-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between items-center h-16">
                    <a href="index.html" class="text-2xl font-bold text-blue-600 italic">alla moda</a>
                    
                    <!-- Desktop Menu -->
                    <div class="hidden md:flex items-center space-x-8">
                        <a href="index.html" class="text-gray-600 hover:text-blue-600">Home</a>
                        <a href="products.html" class="text-gray-600 hover:text-blue-600">Shop</a>
                        <a href="cart.html" class="text-gray-600 hover:text-blue-600">Cart</a>
                        <a href="profile.html" class="text-gray-600 hover:text-blue-600">Profile</a>
                    </div>
    
                    <!-- Auth Buttons -->
                    <div class="flex items-center space-x-4">
                        <a href="login.html" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                            <i class="fas fa-sign-in-alt mr-2"></i>Login
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    
    </section>
    <section class="p-12 bg-gray-100"> <!-- Basic Card -->
    <div class="max-w-sm mx-auto bg-white rounded-lg shadow-md overflow-hidden">
        <!-- Gambar -->
        <img class=" h-48 object-cover" src="./images/avatar.png" alt="Card image">
        
        <!-- Konten -->
        <div class="p-6">
            <!-- Badge -->
            <span class="inline-block px-2 py-1 bg-blue-200 text-blue-800 text-xs font-semibold rounded-full">NEW</span>
            
            <!-- Judul -->
            <h3 class="mt-2 text-xl font-semibold text-gray-800">Card Title</h3>
            
            <!-- Deskripsi -->
            <p class="mt-2 text-gray-600 text-sm">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                Quam quas voluptates temporibus quis officiis inventore.
            </p>
            
            <!-- Tombol -->
            <div class="mt-4 flex gap-2">
                <button class="px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-md hover:bg-blue-700 transition-colors">
                    Read More
                </button>
                <button class="px-4 py-2 border border-blue-600 text-blue-600 text-sm font-medium rounded-md hover:bg-blue-50 transition-colors">
                    Share
                </button>
            </div>
        </div>
    </div></section>
</body>
</html>
